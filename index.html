---
layout: default
---

<section id="portfolio">
  <ul>
    {% for project in site.projects %}
    <li>
      <a href="{{ project.url }}">
          {% if project.thumbnail %}
          <img src="{{ site.baseurl }}images/projects/thumbnails/{{ project.thumbnail }}"/>
          {% endif %}
      </a>
    </li>
    {% endfor %}
  </ul>
</section>

<section id="contact">
  <header class="section">
    <h1>Contact/CV</h1>
  </header>

  <div id="cv">
    <a href="{{ site.baseurl }}iune_cv.pdf"><img src="{{ site.baseurl }}images/iune_cv.svg" alt="cv" /></a>
    <a id="download" href="{{ site.baseurl }}iune_cv.pdf">Download CV</a>
  </div>

  <div id="contact">
    <ul>
      <li><a href="http://osm.org/go/evW_NY80-?m=&node=28530245"><img src="{{ site.baseurl }}images/location.svg" alt="location" /></a></li>
      <li><a href="mailto:contact@iune.info"><img src="{{ site.baseurl }}images/mail.svg" alt="email" /></li>
      <li><a href="http://github.com/iunetrecet"><img src="{{ site.baseurl }}images/github.svg" alt="github" /></a></li>
      <li><a href="https://www.flickr.com/photos/iunetrecet/"><img src="{{ site.baseurl }}images/flickr.svg" alt="flickr" /></a></li>
      <li><a href="https://www.linkedin.com/pub/iune-trecet-obeso/a6/b14/7bb"><img src="{{ site.baseurl }}images/linkedin.svg" alt="linkedin" /></a></li>
    </ul>
  </div>
</section>
