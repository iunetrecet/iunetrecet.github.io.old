<!doctype html>

<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />

    <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>

    <meta name="description" content="{{ site.description }}" />
    <meta name="author" content="{{ site.description.author.name }}" />
    <meta name="viewport" content="width=device-width" />

    <link rel="shortcut icon" href="{{ site.baseurl }}images/favicon.ico" />
    <link rel="stylesheet" type="text/css"
                href="{{ site.baseurl }}css/main.css" />
    <script src="{{ site.baseurl }}js/vendor/modernizr.js"></script>
    <script src="{{ site.baseurl }}js/vendor/jquery.js"></script>
    <script src="{{ site.baseurl }}js/foundation.js"></script>
    <script src="{{ site.baseurl }}js/app.js"></script>
  </head>


  <body>
    <header>
      <img alt="iune" src="{{ site.baseurl }}images/iune.png" />
      <hgroup>
        <h1>Iune Trecet Obeso</h1>
        <h2>Libre graphics designer</h2>
      </hgroup>
    </header>

    <nav>
      <ul>
        <li>About</li>
        <li>Skills</li>
        <li><a href="/"><img alt="iune" src="{{ site.baseurl }}images/iune.svg"
            /></a></li>
        <li>Works</li>
        <li>Contact/Cv</li>
      </ul>
    </nav>


    <main>
      {{ content }}
    </main>

    <ul id="info">
      <li>
        <a href="emailto:{{ site.author.email }}">
          <img alt="contact" src="{{ site.baseurl }}images/contact.svg" />
        </a>
      </li>
      <li>
        <a href="{{ site.author.github }}">
          <img alt="github" src="{{ site.baseurl }}images/github.svg" />
        </a>
      </li>
      <li>
        <a href="{{ site.author.flickr }}">
          <img alt="flickr" src="{{ site.baseurl }}images/flickr.svg" />
        </a>
      </li>
    </ul>

    <footer>
       <section id="license">
            <p id="license_text">
		<a rel="license"
		    href="http://creativecommons.org/licenses/by-sa/4.0/"><img
		    alt="Creative Commons License" style="border-width:0"
		    src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png"
		    /></a><br /><span xmlns:dct="http://purl.org/dc/terms/"
		    property="dct:title">iune.info</span> by <a
		    xmlns:cc="http://creativecommons.org/ns#"
		    href="http://iune.info/" property="cc:attributionName"
		    rel="cc:attributionURL">Iune Trecet</a> is licensed under a
		<a rel="license"
		    href="http://creativecommons.org/licenses/by-sa/4.0/">Creative
		    Commons Attribution-ShareAlike 4.0 International
		    License</a>.<br />Based on a work at <a
		    xmlns:dct="http://purl.org/dc/terms/"
		    href="https://github.com/iunetrecet/iunetrecet.github.io"
		    rel="dct:source">https://github.com/iunetrecet/iunetrecet.github.io</a>.
            </p>

        </section>
    </footer>

  </body>
</html>
