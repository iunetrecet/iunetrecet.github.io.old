<!doctype html>

<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />

    <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>

    <meta name="description" content="{{ site.description }}" />
    <meta name="author" content="{{ site.description.author.name }}" />
    <meta name="viewport" content="width=device-width" />

    <link rel="shortcut icon" href="{{ site.baseurl }}images/favicon.ico" />
    <link rel="stylesheet" type="text/css"
                href="{{ site.baseurl }}css/main.css" />
    <script src="{{ site.baseurl }}js/vendor/modernizr.js"></script>
    <script src="{{ site.baseurl }}js/vendor/jquery.js"></script>
    <script src="{{ site.baseurl }}js/foundation.js"></script>
    <script src="{{ site.baseurl }}js/app.js"></script>
  </head>


  <body>
    <aside>
      <div id="scroll">
        <section id="about_me">
          <header>
            <img alt="iune" src="{{ site.baseurl }}images/iune.png" />
            <h1><img alt="iune" src="{{ site.baseurl }}images/iune.svg" /></h1>
          </header>
            {% include about.html %}
        </section>
        <footer>
          <a id="write_me" href="mailto:contact@iune.info">Write me!</a>
          <img id="license" src="{{ site.baseurl }}images/cc-by-sa.svg" alt="cc-by-sa" />
        </footer>
      </div>
    </aside>

    <main>
      {{ content }}
    </main>

  </body>
</html>
