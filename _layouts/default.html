<!doctype html>

<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    <meta name="description" content="{{ site.description }}" />
    <meta name="author" content="{{ site.description.author.name }}" />
    <meta name="viewport" content="width=device-width" />

    <link rel="shortcut icon" href="{{ site.baseurl }}images/favicon.ico" />
    <link rel="stylesheet" type="text/css"
                href="{{ site.baseurl }}css/main.css" />
    <link rel="stylesheet" media="screen" rel="stylesheet" type="text/css"
    href="http://openfontlibrary.org/face/lato-regular" />
    <script src="{{ site.baseurl }}js/vendor/modernizr.js"></script>
    <script src="{{ site.baseurl }}js/vendor/jquery.js"></script>
    <script src="{{ site.baseurl }}js/foundation.js"></script>
    <script src="{{ site.baseurl }}js/app.js"></script>
  </head>


  <body>
    <header id="logo">
      <hgroup>
        <h1>
          <img alt="iune" src="{% if page.header %}{{ site.baseurl }}images/{{ page.header }}{% else %}{{ site.baseurl }}images/iune.svg" class="detail_header"{% endif %}" />
        </h1>
      </hgroup>
    </header>

    <ul id="info">
      <li>
        <a href="emailto:{{ site.author.email }}">
          <img alt="contact" src="{{ site.baseurl }}images/contact.svg" />
        </a>
      </li>
      <li>
        <a href="{{ site.author.github }}">
          <img alt="github" src="{{ site.baseurl }}images/github.svg" />
        </a>
      </li>
      <li>
        <a href="{{ site.author.flickr }}">
          <img alt="flickr" src="{{ site.baseurl }}images/flickr.svg" />
        </a>
      </li>
    </ul>

    <main>
      {{ content }}
    </main>

    <footer>
       <section id="license">

            <a id="license_icon" rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.eu">
                <img alt="Creative Commons-en baimena" src="{{ site.baseurl }}images/cc-by-sa.svg"/>
            </a>

            <p id="license_text">
                <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.eu"><span class="bold">iune.info</span>ko edukiak kopiatu, moldatu, zabaldu eta argitaratzeko libre zara, beti ere, nire egiletza direla aitortzen baduzu eta baldintza beretan egiten baduzu <span href="http://purl.org/dc/dcmitype/InteractiveResource" property="dct:title" rel="dct:type">iune.info</span> lana <a href="http://iune.info" property="cc:attributionName" rel="cc:attributionURL">iune</a> egilearena <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.eu">Creative Commons Aitortu-PartekatuBerdin 3.0 Unported baimen baten mende dago.</a>
            </p>

        </section>
    </footer>

  </body>
</html>
