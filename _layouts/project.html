---
layout: default
---

<section id="project">
    {% if page.images %}
    <section id="gallery">
				<p class="arrow prev">&lt</p>
				</ul>
				<div id="gallery_images">
						{% for image in page.images %}
						<div id="image"><img src="{{ site.baseurl	}}images/projects/images/{{ image }}"/></div>
						{% endfor %}
				</div>
				<p class="arrow next">&gt</p>
    </section>
    {% endif %}

    <article>
        <header>
            <hgroup>
                <h1>{{ page.title }}</h1>
                <h2>{{ page.subtitle }}</h2>
            </hgroup>
            <div class="with_borders">
                {% if page.link %}
                <a class="project_link" href="{{ page.link }}">{{ page.link }}</a>
                {% endif %}
                {% if page.license %}
                <p>License: {{ page.license }}</p>
                {% endif %}
            </div>
        </header>

        {{ content }}
    </article>

</section>
