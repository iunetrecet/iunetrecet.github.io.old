---
layout: default
---

<section id="project">

    {% if page.images %}
    <table id="gallery">
        <tr>
            <td class="arrow prev"><p>&lt</p></td>
            <td id="gallery_images">
                {% for image in page.images %}
                <img src="{{ site.baseurl }}images/projects/images/{{ image }}"/>
                {% endfor %}
            </td>
            <td class="arrow next"><p>&gt</p></td>
        </tr>
    </table>
    {% endif %}

    <article>
        <header>
            <hgroup>
                <h1>{{ page.title }}</h1>
                <h2>{{ page.subtitle }}</h2>
            </hgroup>
            <div class="with_borders">
                {% if page.link %}
                <a class="project_link" href="{{ page.link }}">{{ page.link }}</a>
                {% endif %}
                {% if page.license %}
                <p>License: {{ page.license }}</p>
                {% endif %}
            </div>
        </header>

        {{ content }}
    </article>

</section>
