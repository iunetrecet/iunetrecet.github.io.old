---
layout: default
---

<section id="project_detail">

    <div id="gallery">
        <div class="arrow">&lt</div>
        <div id="gallery_image"><img src="{{ page.image }}"/></div>
        <div class="arrow">&gt</div>
    </div>

    <article>
        <header>
            <hgroup>
                <h1>{{ page.title }}</h1>
                <h2>{{ page.subtitle }}</h2>
            </hgroup>
        </header>
        
        {{ content }}
    </article>

</section>
